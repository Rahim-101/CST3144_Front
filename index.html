<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lesson Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <header>
    <h1>Lesson Shop</h1>
    <button @click="showCart = !showCart">Cart ({{ cartCount }})</button>
  </header>

  <main v-if="!showCart">
    <section>
      <article v-for="l in lessons" :key="l.id">
        <h3>{{ l.subject }}</h3>
        <p>Location: {{ l.location }}</p>
        <p>Price: £ {{ l.price }}</p>
        <p>Spaces: {{ l.spaces }}</p>
        <button :disabled="l.spaces <= 0" @click="addToCart(l)">Add to cart</button>
        <hr />
      </article>
    </section>
  </main>

  <main v-else>
    <h2>Your Cart</h2>
    <p v-if="cart.length === 0">Cart is empty.</p>
    <ul v-else>
      <li v-for="item in cart" :key="item.id">
        <strong>{{ item.subject }}</strong>
        — Qty: {{ item.qty }} — £ {{ item.price }}
        <button @click="decrement(item.id)">-1</button>
        <button @click="removeFromCart(item.id)">Remove</button>
      </li>
    </ul>
    <p v-if="cart.length"><strong>Total: £ {{ cartTotal }}</strong></p>
  </main>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    lessons: [
      { id: 1, subject:'Math', location:'Hendon', price:100, spaces:5 },
      { id: 2, subject:'Physics', location:'Colindale', price:120, spaces:5 },
      { id: 3, subject:'Chemistry', location:'Brent Cross', price:110, spaces:5 },
      { id: 4, subject:'Biology', location:'Golders Green', price:105, spaces:5 },
      { id: 5, subject:'English', location:'Mill Hill', price:90, spaces:5 },
      { id: 6, subject:'History', location:'Hendon', price:95, spaces:5 },
      { id: 7, subject:'Geography', location:'Colindale', price:85, spaces:5 },
      { id: 8, subject:'CS', location:'Brent Cross', price:130, spaces:5 },
      { id: 9, subject:'Art', location:'Golders Green', price:80, spaces:5 },
      { id: 10, subject:'Music', location:'Mill Hill', price:88, spaces:5 },
    ],
    cart: [],
    showCart: false
  },
  computed: {
    cartCount() { return this.cart.reduce((s, i) => s + i.qty, 0); },
    cartTotal() { return this.cart.reduce((s, i) => s + i.qty * i.price, 0); }
  },
  methods: {
    addToCart(lesson) {
      if (lesson.spaces <= 0) return;
      lesson.spaces -= 1;
      const found = this.cart.find(i => i.id === lesson.id);
      if (found) found.qty += 1;
      else this.cart.push({ id: lesson.id, subject: lesson.subject, price: lesson.price, qty: 1 });
    },
    removeFromCart(lessonId) {
      const idx = this.cart.findIndex(i => i.id === lessonId);
      if (idx === -1) return;
      const item = this.cart[idx];
      const lesson = this.lessons.find(l => l.id === lessonId);
      if (lesson) lesson.spaces += item.qty;
      this.cart.splice(idx, 1);
    },
    decrement(lessonId) {
      const item = this.cart.find(i => i.id === lessonId);
      if (!item) return;
      item.qty -= 1;
      const lesson = this.lessons.find(l => l.id === lessonId);
      if (lesson) lesson.spaces += 1;
      if (item.qty <= 0) {
        const i = this.cart.findIndex(x => x.id === lessonId);
        if (i > -1) this.cart.splice(i, 1);
      }
    }
  }
});
</script>
</body>
</html>
